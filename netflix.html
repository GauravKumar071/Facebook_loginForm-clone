<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix sign up</title>
    <link rel="shortcut icon" href="netflix-icon2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="container">
        <div id="image">
            <img src="netflix-logo4.png" alt="" style="height: 50px; width: 200px;">
        </div>
        <div class="login">
            <form action="" >

                <h2>Sign In</h2>

                <input type="text" placeholder="Email or phone number"><br>

                <input type="password" placeholder="password" required><br>

                <button type="submit">Sign In</button><br> 

                <input type="checkbox" id="check"><span>Remember me</span> <a href="https://help.netflix.com/en/node/470#:~:text=If%20you%20can't%20sign,to%20change%20your%20Netflix%20password" target="_blank" id="help">Need help?</a><br>

                <span id="new">New to netflix?<a href="https://www.netflix.com/" target="_blank" id="sign">Sign up now</a></span><br>

                <p>This page is protected by Google reCAPTCHA to <br> ensure that ypu're not a bot. <a href="#" target="_blank" id="learn">Learn more</a></p>
            </form>
        </div>
    </div>
</body>
</html>
